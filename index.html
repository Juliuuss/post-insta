<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" integrity="sha384-z4tVnCr80ZcL0iufVdGQSUzNvJsKjEtqYZjiQrrYKlpGow+btDHDfQWkFjoaz/Zr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/0373a1b456.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Post de Instagram</title>
    </head>

    <body>
        <div class="post">
            <div class="post-header">
                <div class="html5">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="titulo">
                    <span> <strong> HTML5</strong>
                    Julio</span>
                </div>
                <div class="trespuntos">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>

            <div class="post-img">
                <img src="https://picsum.photos/500" alt="">
            </div>

            <div class="post-body">
                <div class="post-icon">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                    <i class="fa-regular fa-bookmark" id="guardar"></i>
                </div>
                <div class="parrafos">
                    <p> Liked by <strong>4geeks academy</strong> and <strong>100.000 other</strong> </p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec fringilla sem purus. Nulla facilisi. Nulla velit eros, dictum quis mauris id, semper rhoncus urna. Proin.</p>
                </div>

            </div>





        </div>









        
    </body>
</html>
